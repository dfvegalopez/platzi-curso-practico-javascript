<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el taller del curso practico de javaScript</p>
    </header>
    <section>
        <h2>Calcular el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuáto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcular el area y perimetro de un triangulo</h2>
        <form>
            <label for="InputLadoUno">Escribe la medida de un lado del triangulo</label>
            <input id="InputLadoUno" type="number"/>
            <label for="InputLadoDos">Escribe la medida de un lado del triangulo</label>
            <input id="InputLadoDos" type="number"/>   
            <label for="InputBase">Escribe la medida de la base del triangulo</label>
            <input id="InputBase" type="number"/> 
            <label for="InputAltura">Escribe la medida de la altura del triangulo</label>
            <input id="InputAltura" type="number"/>                                    
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>    
    
    <section>
        <h2>Calcular el area y perimetro de un circulo</h2>
        <form>
            <label for="InputRadio">Escribe la medida de un lado del circulo</label>
            <input id="InputRadio" type="number"/>                             
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>  

    <section>
        <h2>Calcular la altura del triangulo isosceles</h2>
        <form>
            <label for="InputLadoUnoIsosceles">Escribe la medida de un lado del triangulo</label>
            <input id="InputLadoUnoIsosceles" type="number"/>
            <label for="InputLadoDosIsosceles">Escribe la medida de un lado del triangulo</label>
            <input id="InputLadoDosIsosceles" type="number"/>   
            <label for="InputLadoBaseIsosceles">Escribe la medida de la base del triangulo</label>
            <input id="InputLadoBaseIsosceles" type="number"/>                                
            <button type="button" onclick="calcularAlturaTrianguloIsosceles()">Calcular Perimetro</button>
        </form>
    </section>        

    <script src= "./figuras.js"></script>
</body>
</html>
